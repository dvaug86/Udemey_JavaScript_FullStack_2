<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All the Animals</h1>
<h2>Rabbit:</h2>
<!-- we stay in current folder (folder 0) here hense the ./ -->
<img src="./rabbit.png" alt="picture of a rabbit">
<h2>Cat:</h2>
<!-- we have to move down to folder3 but we are still in folder 0  -->
<img src="./Folder3/cat.png" alt="picture of a cat">
<h2>Dog:</h2>
<!-- the dog is in the root folder so we move up to it. It is on the same level as folder 0 and 1 -->
<img src="../dog.png" alt="picture of a dog">
<h2>Fish:</h2>
<!-- Need to move up to root then down to folder 1 -->
<img src="../Folder1/fish.png" alt="picture of a fish">
<h2>Bird:</h2>
<!-- move up to root then down to folder 1 and then further down to folder 2 -->
<img src="../Folder1/Folder2/bird.png" alt="picture of a bird">
</body>
</html>
